  <!-- Importação das estilizações do bootstrap e da font -->

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Importação das estilizações -->

<body>
  <!-- Cabeçalho da aplicação -->
  <header class="navigation fixed-top nav-bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Logomarca do site -->
      <a class="navbar-brand font-tertiary h4" href="index.html">Gabriel Teixeira</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu do site -->
      <div class="collapse navbar-collapse text-center justify-content-end" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <!-- Link para a página inicial na sessão Sobre mim-->
            <a class="nav-link" href="index.html#about">Sobre Mim</a>
          </li>
          <li class="nav-item active">
            <!-- Link para a página inicial na sessão Experiência-->
            <a class="nav-link" href="index.html#experience">Experiência</a>
          </li>
          <li class="nav-item active">
            <!-- Link para a página inicial na sessão Educação-->
            <a class="nav-link" href="index.html#education">Educação</a>
          </li>
          <li class="nav-item">
            <!-- Link para a página inicial na sessão Portfólio-->
            <a class="nav-link" href="index.html#portfolio">Portfólio</a>
          </li>
          <li class="nav-item">
            <!-- Link para de Contato-->
            <a class="nav-link" href="contact.html">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Sessão do formulário de contato com margin de 48px-->
  <section class="section mt-5">
    <div class="container mt-5">
      <div class="row">
        <!-- A classe de coluna 8 com margin lateral automática, que força o centralizamento do conteúdo  -->
        <div class="col-lg-8 mx-auto">
          <!-- Adiciona cor de fundo branco no conteúdo e uma sombra azulada -->
          <div class="bg-white rounded text-center p-5 shadow-down">
            <!-- Título do formulário -->
            <h4 class="mb-80">Formulário de Contato</h4>
            <!-- Declaração do formulário -->
            <form action="#" class="row">
              <div class="col-md-6">
                <!-- Input de texto para digitação do nome do usuário -->
                <input type="text" id="name" name="name" placeholder="Nome completo" class="form-control px-0 mb-4" required>
              </div>
              <div class="col-md-6">
                <!-- Input do tipo email, não permite o envio sem o @, para digitação do email do usuário -->
                <input type="email" id="email" name="email" placeholder="Email" class="form-control px-0 mb-4" required>
              </div>
              <div class="col-12">
                <!-- Textarea, permite digitação de mais de uma linha, para a mensagem do usuário -->
                <textarea name="message" id="message" class="form-control px-0 mb-4"
                  placeholder="Digite sua mensagem aqui" required></textarea>
              </div>
              <div class="col-lg-4 col-8 mx-auto">
                <!-- Botão de enviar os dados do formulário -->
                <button class="btn btn-primary w-100">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé do site -->
  <footer class="bg-dark footer-section">
    <div class="section">
      <!-- Sessão separada em três colunas na visão desktop e em três linhas na visão mobile -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5 class="text-light">Email</h5>
            <h5 class="text-color ">gabriel.nteixeira@gmail.com</h5>
          </div>
          <div class="col-md-4">
            <h5 class="text-light">Telefone</h5>
            <h5 class="text-color">51 99999-9999</h5>
          </div>
          <div class="col-md-4">
            <h5 class="text-light">Endereço</h5>
            <h5 class="text-color">Taquara, Rio Grande do Sul, BR</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Espaço destinado para declaração do copyright do site -->
    <div class="border-top text-center border-dark py-5">
      <p class="mb-0 text-light">Copyright &copy; 2022</p>
    </div>
  </footer>

  <!-- Importação dos arquivos de javascript de terceiros -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
